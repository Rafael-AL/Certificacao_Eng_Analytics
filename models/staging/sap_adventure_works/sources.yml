sources:
  - name: sap_adw
    description: Fonte do ERP da Adventur Works
    database: equatorial
    schema: sap_adw
    tables:
      - name: person
        columns:
          - name: BUSINESSENTITYID
            tests:
              - unique
              - not_null
                     
      - name: customer
        columns:
          - name: CUSTOMERID
            tests:
              - unique
              - not_null

      - name: salesreason
        columns:
          - name: SALESREASONID
            tests:
              - unique
              - not_null
              
      - name: salesorderheadersalesreason
        columns:
          - name: SALESORDERID
            tests:
              - not_null